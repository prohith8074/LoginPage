<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
    
      form div {
        margin-bottom: 15px;
      }
    
      label {
        font-weight: bold;
      }
    
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    
      .error-message {
        color: red;
        font-size: 0.8em;
      }
    
      .success-message {
        color: green;
        font-size: 0.8em;
      }
    
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    
      button[type="submit"]:hover {
        background-color: #45a049;
      }
</style>
</head>
<body>

<form id="signupForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <span id="usernameError" class="error-message"></span>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error-message"></span>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error-message"></span>
  </div>
  <button type="submit" id="submitBtn" disabled>Submit</button>
</form>

<script>
  const form = document.getElementById('signupForm');
  const usernameInput = document.getElementById('username');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');

  // Function to validate username
  function validateUsername() {
    const username = usernameInput.value.trim();
    if (username.length < 6) {
      document.getElementById('usernameError').textContent = 'Username must be at least 6 characters long.';
      return false;
    } else {
      document.getElementById('usernameError').textContent = '';
      return true;
    }
  }

  // Function to validate email
  function validateEmail() {
    const email = emailInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById('emailError').textContent = 'Please enter a valid email address.';
      return false;
    } else {
      document.getElementById('emailError').textContent = '';
      return true;
    }
  }

  // Function to validate password
  function validatePassword() {
    const password = passwordInput.value.trim();
    if (password.length < 8) {
      document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
      return false;
    } else {
      document.getElementById('passwordError').textContent = '';
      return true;
    }
  }

  // Function to enable/disable submit button based on form validity
  function validateForm() {
    if (validateUsername() && validateEmail() && validatePassword()) {
      submitBtn.disabled = false;
    } else {
      submitBtn.disabled = true;
    }
  }

  // Event listeners for input fields
  usernameInput.addEventListener('input', validateForm);
  emailInput.addEventListener('input', validateForm);
  passwordInput.addEventListener('input', validateForm);

  // Event listener for form submission
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    window.open('https://kodebuddy.hackerbucket.com/')
    
    // You can perform additional actions here, such as sending the form data to a server.
  });
</script>

</body>
</html>
